<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>MM Exchange Calculator</title>
    <meta name="title" content="MM Exchange Calculator" />
    <meta name="description" content="Exchange calculator" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/KhantThuHtet" />
    <meta property="og:title" content="MM Exchange Calculator" />
    <meta property="og:description" content="Exchange calculator" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://github.com/KhantThuHtet" />
    <meta property="twitter:title" content="MM Exchange Calculator" />
    <meta property="twitter:description" content="Exchange calculator" />
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/image/Asset 7.png" type="image/x-icon">
  </head>
  <body>
    <section class="container">
      <div class="output">
        <div class="brand-container">
          <img src="./assets/image/Asset 7.png" class="logo" alt="" />
          <span class="brand-name">MMEx</span>
        </div>

        <div class="result">0.00</div>
      </div>

      <div class="divider"></div>

      <form class="calculation-container">
        <div class="input-container">
          <label>Input</label>
          <input
            type="number"
            class="input"
            min="1"
            value="10"
            autofocus
            required
          />
        </div>

        <div class="from-container">
          <label>From</label>
          <select class="from" required>
            <option value="" disabled selected>Select Currency</option>
          </select>
        </div>

        <div class="to-container" required>
          <label>To</label>
          <select class="to"></select>
        </div>

        <div class="btn-container">
          <button class="calc-btn" type="submit">Calculate</button>
        </div>
      </form>

      <div class="history-container">
        <table class="history-list"></table>
      </div>
    </section>

    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
